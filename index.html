<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="left">
      <div class="title">
        <h2>KODECAMP</h2>
      </div>
      <div class="tagline">
        <h2>JOIN OUR NEXT COHORT</h2>
        <h3>An internship that changes newbies to probies.</h3>
      </div>
    </div>

    <div class="right">
      <div class="logo">
        <img
          src="https://i.ibb.co/yynw73C/Whats-App-Image-2021-08-10-at-12-52-1.png"
        />
      </div>

      <form>
        <fieldset>
          <header>Sign Up</header>

          <div class="formcontrol">
            <label> First Name </label>
            <input type="text" />
          </div>

          <div class="formcontrol">
            <label> Last Name </label>
            <input type="text" />
          </div>

          <div class="formcontrol">
            <label> Email </label>
            <input type="text" />
          </div>

          <div class="formcontrol">
            <label> Gender </label>
            <input type="text" />
          </div>

          <div class="formcontrol">
            <label> Password</label>
            <input type="password" />
          </div>

          <div class="formcontrol">
            <label>Confirm Password</label>
            <input type="password" />
          </div>

          <div class="formcontrol">
            <label>Educational Level</label>
            <select>
              <option>SSCE</option>
            </select>
          </div>

          <div class="formcontrol">
            <label>Experience Level</label>
            <select>
              <option>Beginner</option>
            </select>
          </div>

          <div class="formcontrolLg">
            <label> Tell us about you </label>
            <input type="text" />
          </div>

          <div class="btn">
            <button>Create Account</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
